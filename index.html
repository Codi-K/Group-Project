<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>About</title>
</head>
<body>
    <header>
        <img src="./img/3x.jpg" alt="EZ">
        <nav>
            <ul class="navbar">
                <a href="#Home">Home</a>
                <a href="#About">About</a>
                <a href="#Contact">Contact</a>
            </ul>
        </nav>
    </header>
    <main>
       <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queris and help you succeed. Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter Your fullname">
                        </div>
                        <div>

                        <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="contact-left">
                        <h3>Sent your request</h3>
                        <form>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Email</label>
                                    <input type="text" placeholder="Enter Your Email">
                                </div>
                                <div>
        
                                </div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Write your enquery">
                            </div>
                    
                    <label>Message</label>
                    <textarea rowa="5" placeholder="Your Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

            </div>
        </div>
       </div>
    </main>
    <footer>
        <p>Copyright &copy; 2023</p>
    </footer>
</body>
</html>
